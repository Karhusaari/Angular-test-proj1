<div class="col-md-12" ng-controller="InfoCtrl">
	<h1>Info</h1>
	<p>{{description}}</p>

	<div class="row" ng-init="on=true">
		<h2>ng-if</h2>
		<button class="btn btn-primary" ng-click="on=true">True</button>
		<button class="btn btn-primary" ng-click="on=false">False</button>
		<p ng-if="on" class="panel">This is static text that can be shown or hidden.</p>
	</div>

	<div class="row">
		<h2>ng-repeat</h2>
		<nav>
			<button class="btn btn-primary" ng-click="setColors()">Colors</button>
			<button class="btn btn-primary" ng-click="setStates()">States</button>
			<button class="btn btn-primary" ng-click="values=null">[nothing]</button>
		</nav>
		<div class="panel" ng-hide="getValues()">
			<p>There are no values.</p>
		</div>

		<div class="panel" ng-show="getValues()">
			<div ng-repeat="value in getValues()">
				{{ $index + 1 }}. {{ value }}
			</div>
		</div>
	</div>

	<div class="row">
		<h2>ngSwitch</h2>

		<div class="panel">
			<button class="btn btn-primary" ng-click="slide='one'">One</button>
			<button class="btn btn-primary" ng-click="slide='two'">Two</button>
			<button class="btn btn-primary" ng-click="slide='three'">Three</button>
			<button class="btn btn-disabled" ng-click="slide='ot3442342her'">Other</button>
		</div >

		<div ng-switch="slide" class="slides">
			<div ng-switch-when="one" class="slide-1 bg-primary">
				Slide 1
			</div>
			<div ng-switch-when="two" class="slide-2 bg-success">
				Slide 2
			</div>
			<div ng-switch-when="three" class="slide-3 bg-danger">
				Slide 3
			</div>
			<div ng-switch-default class="slide-other" ng-controller="Other2Ctrl">
				no slides selected
			</div>
		</div>
	</div>
	
</div>
